title : 'seoMyungInTechBlog'
name: 'seoMyungInTechBlog'
description: '테크 & 개발 블로그'

markdown: kramdown
highlighter: rouge
javascript_enabled: true

collections:
  news:
    title: Notice
    default_open: false
    output: true
  posts:
    title: TIL (Today I learned)
    default_open: true
    output: true
  posts2:
    title: TIL2 (Today I learned)
    default_open: true
    output: true

defaults:
  - scope:
      type: posts
    values:
      title: Essays
      permalink: /post/:title
  - scope:
      type: news
    values:
      title: News
      permalink: /news/:title
  - scope:
      type: posts2
    values:
      title: Essays
      permalink: /post2/:title

plugins:
  - jekyll-sitemap
